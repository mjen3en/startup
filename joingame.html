<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Race</title>
   <!--- <link rel="icon" href="favicon.ico" />-->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Maze Race<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Create Game</a></li>
          
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Join Game</h1>
      <form method="get" action="gamecscreen.html">
        <div>
          <span>@</span>
          <input type="text" placeholder="Game Code" />
        </div>
        <button type="submit">Join</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Micah Jensen</span>
      <br />
      <a href="https://github.com/mjen3en/startup">GitHub</a>
    </footer>
